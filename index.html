<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe! </title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
<body>
    <div class="container" oncontextmenu="return false">

        <header>
            <h1> <span class="tic">T</span>ic <span class="tac">T</span>ac <span class="toe">T</span>oe! </h1>
        </header>

        <section class="playerTurnShow">
            <span class="showTurnText"> Player </span><span class="displayTurn"></span><span class="showTurnText2">'s turn </span>
        </section>
        
        <table class="board">
        <tr>
            <td class="1r1c"></td class="cell">
            <td class="1r2c"></td class="cell">
            <td class="1r3c"></td class="cell">
        </tr>
        <tr>
            <td class="2r1c"></td class="cell">
            <td class="2r2c"></td class="cell">
            <td class="2r3c"></td class="cell">
        </tr>
        <tr>
            <td class="3r1c"></td class="cell">
            <td class="3r2c"></td class="cell">
            <td class="3r3c"></td class="cell">
        </tr>
        </table>

        <div class="buttons">
            <button class="start"> New Game </button>
            <button class="reset"> Reset Game </button>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
